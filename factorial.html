<!DOCTYPE html>
<html>
<body>

<p>Click the button to get factorial of a number</p>
<input type="text" id="get"></input>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

function myFunction() {
 var x = document.getElementById("get").value;
 x = parseInt(x);
 sum=1;
 console.log(x);
 
 for(i=1; i<=x;i++){
   
 sum = sum*i;
 
  }
   document.getElementById("demo").innerHTML = sum;
}
</script>

</body>
</html>
